<section class="contact">
	<form method="post" action="https://formspree.io/vivis97morego@gmail.com" class="form">
		<legend class="u-message">
			Envíame tus comentarios
		</legend>
		<input type="text" name="name" placeholder="Escribe tu nombre" title="Tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
		<input type="email" name="email" placeholder="Escribe tu email" title="Tu email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" required>
		<input type="text" name="subject" placeholder="Asunto a tratar" title="Asunto a tratar" required>
		<textarea name="comments" placeholder="Escribe tus comentarios" title="Tus comentarios" required></textarea>
		<input type="submit" value="Enviar">
	</form>
</section>
